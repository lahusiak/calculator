<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Laryssa's Calculator</title>

    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <script type="text/javascript" src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.js"></script>

</head>
<body>
        <h1>Basic Calculator</h1>
        <form id = "inputForm">
            <label for="xInput">Enter #: </label>
            <input type="text" id="xInput" name="xInput" placeholder="Enter number here">

            <div id="mathButtons">
                <button id="add" class="btn math-button">+</button>
                <button id="subtract" class="btn math-button">-</button>
                <button id="multiply" class="btn math-button">x</button>
                <button id="divide" class="btn math-button">%</button>
            </div>

            <!--<label for="mathOperation">Choose: Add, Subtract, Multiply, Divide </label>
            <input type="text" id="mathOperation" name="mathOperation" placeholder="Enter math operation">-->

            <label for="yInput">Enter #: </label>
            <input type="text" id="yInput" name="yInput" placeholder="Enter number here">
        </form>



        <button id="getData" class="btn btn-info">Do the math!</button>

        <button id="clear" class="btn btn-info">Clear</button>

        <div class = "container">
            <h3>Answer: </h3>
        </div>


</body>
</html>
